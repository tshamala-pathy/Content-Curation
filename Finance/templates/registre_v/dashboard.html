<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}!</h1>
    
    <h2>Create Portfolio</h2>
    <form method="post" action="{% url 'create_portfolio' %}">
        {% csrf_token %}
        {{ portfolio_form.as_p }}
        <button type="submit">Create</button>
    </form>
    
    <h2>Create Subscription</h2>
    <form method="post" action="{% url 'create_subscription' %}">
        {% csrf_token %}
        {{ subscription_form.as_p }}
        <button type="submit">Create</button>
    </form>
    
    <h2>Create News Article</h2>
    <form method="post" action="{% url 'create_news_article' %}">
        {% csrf_token %}
        {{ new_article_form.as_p }}
        <button type="submit">Create</button>
    </form>
    
    <h2>Create Stock</h2>
    <form method="post" action="{% url 'create_stock' %}">
        {% csrf_token %}
        {{ stock_form.as_p }}
        <button type="submit">Create</button>
    </form>
</body>
</html>
